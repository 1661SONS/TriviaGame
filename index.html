<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Black Panther Party Trivia</title>
    <!-- boostrap below -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">

    <div class="row text-center">
        <div class="logo"></div>
        <!-- <h1 class="col-md-12">BPP Trivia</h1> -->
        <p class="col-md-12">How well do you know the real Black Panthers?</p>

        <div class="question col-md-12">
            <button id="startButton" class="btn btn-primary btn-lg">Start Trivia</button>
        </div>
    </div>

    <div class="row">

        <div class="timer text-center col-md-12"></div>
        
        <div class="answers col-md-12 text-center">
            <div>
                <button class="answerChoice btn btn-outline-light" id="buttonA"><h4>A</h4></button>
            </div>
            <div>
                <button class="answerChoice btn btn-outline-light" id="buttonB"><h4>B</h4></button>
            </div>
            <div>
                <button class="answerChoice btn btn-outline-light" id="buttonC"><h4>C</h4></button>
            </div>
            <div>
                <button class="answerChoice btn btn-outline-light" id="buttonD"><h4>D</h4></button>
            </div>
        </div>
    </div>

    <div class="row wrongAnswer">
        <div class="col-md-12 text-center">
            <h1>Wakanda answer was that!?</h1>
        </div>
    </div>
    <div class="row rightAnswer">
        <div class="col-md-12 text-center">
            <h1>The Black Panther Party lives</h1>
        </div>
    </div>
    









    <!-- closing container div below -->
    </div>

    src="https://code.jquery.com/jquery-3.3.1.min.js"

    crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
